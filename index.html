        <script>
        /* Textos */
        for (let i = 0; i < 28; i++) {
            const txt = document.getElementById("miTexto" + i);

            if (txt) {
                // Cargar al iniciar
                const guardado = localStorage.getItem("miTexto" + i);
                if (guardado !== null) txt.value = guardado;

                // Guardar cuando cambie
                txt.addEventListener("input", () => {
                    localStorage.setItem("miTexto" + i, txt.value);
                });
            }
        }

        /* Checkboxs */
        for (let i = 0; i < 28; i++) {
            const chk = document.getElementById("miCheck" + i);

            if (chk) {
                // Cargar al iniciar
                const guardado = localStorage.getItem("miCheck" + i);
                if (guardado === "true") chk.checked = true;

                // Guardar cuando cambie
                chk.addEventListener("change", () => {
                    localStorage.setItem("miCheck" + i, chk.checked);
                });
            }
        }
